<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé•</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-container">
        <h1>Video Player</h1>
        <video id="videoPlayer" controls>
            <source src="https://storage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button id="toggleButton">Play</button>
            <button id="muteButton">Mute</button>
            <button id="fullscreenButton">Fullscreen</button>
            <button id="menuButton" class="menu-button">‚ãÆ</button>
            <span class="time-display">
                <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
            </span>
        </div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <div id="contextMenu" class="context-menu">
        <div class="context-menu-item">
            <span>‚¨áÔ∏è</span> Download
        </div>
        <div class="context-menu-item">
            <span>‚ö°</span> Playback Speed
        </div>
        <div class="context-menu-item">
            <span>üñºÔ∏è</span> Picture-in-Picture
        </div>
    </div>

    <div id="playbackSpeedMenu" class="playback-speed-menu">
        <div class="speed-option">0.5x</div>
        <div class="speed-option">1.0x</div>
        <div class="speed-option">1.5x</div>
        <div class="speed-option">2.0x</div>
    </div>

    <script type="module">
        import init, { 
            show_error,
            init_video_player,
            ElementIds
        } from '../../pkg/wasm_rust_play_video.js';
        
        // Initialize WASM module
        init().then(async () => {
            const elementIds = new ElementIds(
                'videoPlayer',
                'toggleButton',
                'muteButton',
                'fullscreenButton',
                'menuButton',
                'currentTime',
                'totalTime',
                'errorMessage',
                'contextMenu',
                'playbackSpeedMenu'
            );
            await init_video_player(elementIds);
        }).catch(error => {
            show_error("Failed to initialize video player. Please refresh the page.");
        });
        
    </script>
</body>
</html>
